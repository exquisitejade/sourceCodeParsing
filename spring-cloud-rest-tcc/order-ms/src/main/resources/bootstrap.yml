server:
  port: 8295
management:
  port: 10848
  context-path: '/78d504ff-82e8-4a87-82e8-724d72d1171b'
eureka:
  client:
    service-url:
      defaultZone: 'http://eureka1:8763/eureka/,http://eureka2:8762/eureka/'
  instance:
    metadata-map:
      cluster: prontera
      management:
        port: ${management.port}
        context-path: ${management.context-path}
      health:
        path: ${management.context-path}/health
    status-page-url-path: ${management.context-path}/info
    health-check-url-path: ${management.context-path}/health
    prefer-ip-address: false
spring:
  application:
    name: order
  datasource:
    username: chris
    password: 123123
    url: 'jdbc:mysql://solar_mysql:3306/order?useLegacyDatetimeCode=false&serverTimezone=Asia/Hong_Kong&useSSL=false'
  rabbitmq:
    host: rabbitmq
    username: chris
    password: 123123
    virtual-host: prontera
    listener:
      retry:
        enabled: true
    template:
      retry:
        enabled: true
      mandatory: true
    publisher-confirms: true
    publisher-returns: true
  cloud:
    loadbalancer:
      retry:
        enabled: true
    config:
      discovery:
        enabled: true
        service-id: 'config-server'
      fail-fast: true
  zipkin:
    base-url: 'http://zipkin_server:9411/'
encrypt:
  key: '*&3loa#@9no_0*(!'
mybatis:
  type-handlers-package: 'com.github.prontera.domain.type.handler'
  mapper-locations: 'classpath*:mapper/**/*Mapper.xml'
  type-aliases-package: 'com.github.prontera.domain'
ribbon:
  MaxAutoRetries: 1
  MaxAutoRetriesNextServer: 3
  OkToRetryOnAllOperations: true
  ConnectTimeout: 1500
  ReadTimeout: 2000
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 2000
flyway:
  enabled: true
  baseline-on-migrate: true
  validate-on-migrate: false
